<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 20px;
        background-color: #1a1a1a;
        color: #fff;
    }

    .nav-container{
        margin-bottom: 40px;
    }
    h2{
        margin-bottom: 20px;
    }

    .nav1{
        background-color: #d6dadb;
        padding: 10px;
    }

    .nav1 ul{
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
    }

    .nav1 li{
        display: inline;
    }

    .nav1 a{
        text-decoration: none;
        color: #1a1a1a;
        /* background-color: #c37a0e; */
        padding: 5px 15px;
        position: relative;
    }

    .nav1 a::after{
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #254bf6;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
    }

    .nav1 a:hover::after{
        transform: scaleX(1);
    }

    .nav1 .login-btn{
        background-color: #254bf6;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        <nav/>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>
</body>
</html>
