<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter style Navbar</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121;
            color: #fff;
        }

        .nav{
            background-color: #343a40;
            color: #fff;
            width: 200px;
            padding: 20px;
        }

        .nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav li{
            margin-bottom: 12px;
        }

        .nav a{
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav a:hover{
            background-color: #272b2f;
        }

        .nav .login-btn{
            background-color: #2a72bb;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .nav .login-btn:hover{
            background-color: #205891;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>
</body>
</html>
