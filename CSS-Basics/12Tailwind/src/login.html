<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body 
    class="bg-gray-900 min-h-screen
    flex justify-center items-center
    "
    >
    <div
        class="
            bg-gray-700 
            rounded-md p-8 shadow-2xl max-w-sm w-full
        "
    >
        <h2
            class="text-center text-white text-3xl mb-6 font-bold"
        >Login</h2>
        <form>
            <div
                class="mb-4 "
            >
                <label 
                class="block text-sm font-medium text-gray-300 mb-2"
                for="email">Email</label>
                <input
                class="w-full px-3 py-2 bg-gray-600 rounded-md outline-none border-solid border-1 border-gray-500 text-white focus:ring-2 focus:ring-blue-500"
                type="email" name="" placeholder="Email" id="email">
            </div>
            <div class="mb-6">
                <label 
                class="block text-sm font-medium text-gray-300 mb-2"   
                for="password">Password</label>
                <input
                class="w-full px-3 py-2 bg-gray-600 rounded-md outline-none focus:outline-none
                border-solid border-1 border-gray-500 text-white focus:ring-2 focus:ring-blue-500"
                type="password" name="" placeholder="password" id="password">
            </div>
            <button
            class="w-full px-3 py-2 bg-blue-600 text-white 
            rounded-md cursor-pointer hover:bg-blue-700 outline-none shadow-lg"
            type="submit">Login</button>
        </form>
    </div>
</body>
</html>
